name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  binaries:
    name: Build ${{ matrix.arch }} binary
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build binary
        uses: docker/build-push-action@v6
        with:
          context: .
          target: binary
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          outputs: type=local,dest=./out
          cache-from: type=gha,scope=buildx-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=buildx-${{ matrix.arch }}

      - name: Rename binary
        run: mv ./out/mautrix-mattermost ./mautrix-mattermost-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mautrix-mattermost-linux-${{ matrix.arch }}
          path: mautrix-mattermost-linux-${{ matrix.arch }}

  docker:
    name: Docker ${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-latest
          - arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: remiphilippe
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/aiku/mautrix-mattermost
            remiphilippe/mautrix-mattermost

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          labels: ${{ steps.meta.outputs.labels }}
          outputs: type=image,"name=ghcr.io/aiku/mautrix-mattermost,remiphilippe/mautrix-mattermost",push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=buildx-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=buildx-${{ matrix.arch }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*

  merge:
    name: Create manifest
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          pattern: digests-*
          merge-multiple: true
          path: /tmp/digests

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: remiphilippe
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/aiku/mautrix-mattermost
            remiphilippe/mautrix-mattermost
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Create manifest lists and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map(select(startswith("ghcr.io"))) | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'ghcr.io/aiku/mautrix-mattermost@sha256:%s ' *)
          docker buildx imagetools create \
            $(jq -cr '.tags | map(select(startswith("remiphilippe"))) | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf 'remiphilippe/mautrix-mattermost@sha256:%s ' *)

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [binaries, merge]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: mautrix-mattermost-*
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: mautrix-mattermost-*
