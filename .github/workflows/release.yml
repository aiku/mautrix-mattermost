name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.x'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          go build -ldflags "-s -w -X main.version=${{ github.ref_name }}" \
            -o mautrix-mattermost-${{ matrix.goos }}-${{ matrix.goarch }} \
            ./cmd/mautrix-mattermost

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mautrix-mattermost-${{ matrix.goos }}-${{ matrix.goarch }}
          path: mautrix-mattermost-${{ matrix.goos }}-${{ matrix.goarch }}

  docker:
    name: Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/aiku/mautrix-mattermost:${{ github.ref_name }}
            ghcr.io/aiku/mautrix-mattermost:latest

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [build, docker]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: mautrix-mattermost-*
