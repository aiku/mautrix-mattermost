name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  binaries:
    name: Build ${{ matrix.arch }} binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build binary
        uses: docker/build-push-action@v6
        with:
          context: .
          target: binary
          platforms: linux/${{ matrix.arch }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          outputs: type=local,dest=./out
          cache-from: type=gha,scope=buildx
          cache-to: type=gha,mode=max,scope=buildx

      - name: Rename binary
        run: mv ./out/mautrix-mattermost ./mautrix-mattermost-linux-${{ matrix.arch }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: mautrix-mattermost-linux-${{ matrix.arch }}
          path: mautrix-mattermost-linux-${{ matrix.arch }}

  docker:
    name: Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: remiphilippe
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/aiku/mautrix-mattermost
            remiphilippe/mautrix-mattermost
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=buildx
          cache-to: type=gha,mode=max,scope=buildx

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: [binaries, docker]
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: mautrix-mattermost-*
